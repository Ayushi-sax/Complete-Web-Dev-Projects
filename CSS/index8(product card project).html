<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="/CSS/styles8.css">
</head>
<body>
   
   <div class="container">
    <div class="card">
        <div class="image">
            <img src="/CSS/Images/Image product card/mug.jpg">
        </div>
        <div class="text">
            <p class="product">coffee mug</p>
            <h2 class="product_title">White Coffee Mug</h2>
            <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their
                amazing designs &amp; superior quality.</p>
            <div class="price">
                <span class="product_title green_text">₹149</span>
                <span class="description striked">₹230</span>
            </div>
            <button class="btn">
                <img src="/CSS/Images/Image product card/icon-cart.png" class="btn_img">
                <div class="description btn_text">Add to Cart</div>
            </button>
        </div>
       
    </div>
</div>
</body>
</html>
