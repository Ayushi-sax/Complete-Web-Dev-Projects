<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Movement</title>
</head>
<body>
    <div style="position:relative;background-color:yellowgreen;height:600px;width:600px">
        <p style="position:absolute;left:0px;margin-top:0px">ayushi</p>
        <p style="position: absolute;right:0px;margin-top:0px">ayushi</p>
        <p style="position:absolute;left:0px;bottom:0px;margin-bottom:0px">ayushi</p>
        <p style="position:absolute;right:0px;bottom:0px;margin-bottom:0px">ayushi</p>
        <p style="position:absolute;top:50%;left:50%;transform: translate(-50%, -50%)">ayushi</p>
    </div>
</body>
</html>
