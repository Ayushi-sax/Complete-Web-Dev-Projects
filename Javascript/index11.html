<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        <!--heading-->
        <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>

        <!--secondary wrapper-->
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">

            <!-- negative buttton -->
            <button class="minus border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus" aria-hidden="true"></i>
            </button>

            <div id="counter" class="font-bold">0</div>

            <!-- positive button -->
            <button class="positive border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus" aria-hidden="true"></i>
            </button>

        </div>
    </div>
    <script src="/Javascript/index11.js"></script>
</body>
</html>
