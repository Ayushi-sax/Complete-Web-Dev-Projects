<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <h1>My Favorite YouTube Video</h1>
        
        <!-- Embedded YouTube Video -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>

                <h1>Audio Example</h1>
    
    <!-- Adding an audio file with controls -->
    <audio controls>
        <source src="path/to/your/audio-file.mp3" type="audio/mpeg">
        <source src="path/to/your/audio-file.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <h1>Video Example</h1>
    
    <!-- Adding a video file with controls -->
    <video width="640" height="480" controls>
        <source src="path/to/your/video-file.mp4" type="video/mp4">
        <source src="path/to/your/video-file.webm" type="video/webm">
        <source src="path/to/your/video-file.ogv" type="video/ogg">
        Your browser does not support the video tag.
    </video>
    </body>
</html>
